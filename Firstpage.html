<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Sign In</h2>
            <form id="signin-form" action="signin.php" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signup-form" action="signup.php" method="POST">
                <label for="new-email">Email:</label>
                <input type="email" id="new-email" name="new-email" required>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        // Assuming you have a function to handle successful sign-up
        function handleSignUpSuccess() {
            window.location.href = "Home.html";
        }

        // Assuming you have form validation and AJAX submission for sign-up form
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            // Perform form validation
            // If validation passes, submit form data using AJAX
            // Upon successful signup, call handleSignUpSuccess()
            handleSignUpSuccess();
        });
    </script>
</body>
</html>
